[workspace]
authors = ["Michael Booth <michael@databooth.com.au>"]
channels = ["conda-forge", "https://conda.modular.com/max-nightly"]
name = "mojo-dotenv"
platforms = ["osx-arm64"]
version = "0.1.0"

[activation]
env = { MOJO_PATH = "$PIXI_PROJECT_ROOT/src" }

[tasks]
# Development tasks
mojo-version = "mojo --version"
test = "mojo -I src tests/test_basic.mojo"
test-compat = "mojo -I src tests/test_python_compat.mojo"
test-load = "mojo -I src tests/test_load_dotenv.mojo"
test-all = "mojo -I src tests/test_basic.mojo && mojo -I src tests/test_python_compat.mojo && mojo -I src tests/test_load_dotenv.mojo"

# Build tasks
build = "mojo package src/dotenv -o dotenv.mojopkg"

# Example tasks
example-simple = "mojo -I src examples/simple.mojo"

# Validation tasks
check-mojoenv = "cd ../mojoenv && mojo main.mojo"

[dependencies]
mojo = ">=0.26.1.0.dev2026010405,<0.27"
python-dotenv = ">=1.2.1,<2"
