name: Build Package

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-mojopkg:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: latest
      
      - name: Build .mojopkg
        run: |
          pixi run mojo package src/dotenv -o dotenv.mojopkg
          
      - name: Get Mojo version
        id: mojo-version
        run: |
          MOJO_VERSION=$(pixi run mojo --version | head -n1)
          echo "version=$MOJO_VERSION" >> $GITHUB_OUTPUT
          
      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: dotenv-mojopkg-${{ github.ref_name }}
          path: dotenv.mojopkg
          
      - name: Attach to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dotenv.mojopkg
          body: |
            ## Package Files
            
            `dotenv.mojopkg` - Compiled with ${{ steps.mojo-version.outputs.version }}
            
            ⚠️ **Compatibility Note**: This `.mojopkg` file is compiled with the Mojo version shown above. It may not work with different Mojo versions. For maximum compatibility, use source installation (git submodule or direct copy).
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
